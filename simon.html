<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>FCC Simon Says</title>
</head>
	<link rel="stylesheet" href="simon.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900|Share+Tech+Mono" rel="stylesheet">
<body>
	<div class="main-wrapper">
		<div class="outer-wrapper">
			<div class="inner-wrapper">
				<div class="pad upper-left-quadrant">
				</div>
				<div class="pad lower-left-quadrant">
				</div>
				<div class="pad upper-right-quadrant">
				</div>
				<div class="pad lower-right-quadrant">
				</div>
			</div>
			<div class="inner-circle">
				<h1>Simon</h1>
			</div>
			<div class="display">
					<span class="display-text">00</span>
			</div>
			<button id="start"></button>
			<button id="strict"></button>
			<div class="begin"><div class="slider"></div></div>
			<span class="off">OFF</span>
			<span class="on">ON</span>
			<span class="count">COUNT</span>
			<span class="start-it">START</span>
			<span class="strict-it">STRICT</span>
			<div class="strict-on"></div>
		</div>
	</div>





<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="simon.js"></script>
</body>
</html>
